<form data-request="contactform::onSend" class="contactform" data-request-validate data-request-flash>
    <label>Your name</label><br>
    <input type="text" name="name"><br>
    <span data-validate-for="name" style="color: red;"></span><br>

    <label>Your email</label><br>
    <input type="email" name="email"><br>
    <span data-validate-for="email" style="color: red;"></span><br>


    <label>Your message</label><br>
    <textarea name="content"></textarea><br>

    <button type="submit" data-attach-loading>Send</button>

</form>

<div id="result"></div>
